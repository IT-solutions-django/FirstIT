{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Local files -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/slick/slick/slick.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'js/slick/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'js/slick/slick/slick-theme.css' %}">
    <script src="{% static 'js/imask/Imask.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Logo -->
    <link rel=icon type=image/png sizes=16x16 href="{% static 'images/logo.svg' %}">

    
    <title>{% block title %}{% endblock title %}</title>
    <meta name=description content="{% block description %}{% endblock %}">
    <meta property=og:title content="{% block meta_title %}{% endblock %}">
    <meta property=og:description content="{% block meta_description %}{% endblock %}">
    
    {% block head %}
    {% endblock %}

</head>
<body>
    <header class="header">
        <img class="left-corner-gradient" src="{% static 'images/left-corner-gradient.png' %}" alt="">
        <img class="right-corner-gradient" src="{% static 'images/right-corner-gradient.png' %}" alt="">
        <div class="container">
            <div class="header__row">
                <div class="header__left-part">
                    <div class="header__logo">
                        <a href="{% url 'home:home' %}" class="header__logo-link">
                            <img src="{% static 'images/logo.svg' %}" alt="Логотип">
                        </a>
                    </div>
                </div>
                <div class="header__nav">
                    <div class="header__menu">
                        <div class="header__menu-link">
                            <a class="red-hover" href="">Услуги</a>
                        </div>
                        <div class="header__menu-link">
                            <a class="red-hover" href="">Кейсы</a>
                        </div>
                        <div class="header__menu-link">
                            <a class="red-hover" href="">Компании</a>
                        </div>
                        <div class="header__menu-link">
                            <a class="red-hover" href="">Отзывы</a>
                        </div>
                        <div class="header__menu-link">
                            <a class="red-hover" href="">Контакты</a>
                        </div>
                    </div>
                    <div class="header__right-part">
                        <div class="header__contacts">
                            <p class="header__phone">
                                +7 914 914 4444
                            </p>
                            <div class="header__contacts-social">
                                <div class="header__contact-link">
                                    <img src="{% static 'images/whatsapp.svg' %}" alt="Логотип WhatsApp">
                                </div>
                                <div class="header__contact-link">
                                    <img src="{% static 'images/telegram.svg' %}" alt="Логотип Telegram">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-inner">
            
            </div>
        </div>
    </footer>
</body>
</html>
</body>

{% block script %}
{% endblock script %}

</html>
