{% for case in cases %}
    <a class="case" href="{{ case.get_absolute_url }}">
        <img class="background" src="{{ case.photo.url }}" alt="">
        <img class="logo" src="{{ case.white_logo.url }}" alt="">
    </a>
{% endfor %}
{% if cases|length > 8 %}
    <div class="all-cases">
        <button id="showMoreCases" class="violet-button">Показать ещё</button>
    </div>
{% endif %}
